<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Marvley Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cLogo">
        <h2>Marvley Bank</h2>
    </div>
    
    <div class="form-container">
        <div id="after">
            <h2>You're on the list!</h2>
            <p class="subtitle">We will notify you when Marvley Bank launches early access.</p>
        </div>

        <div id="before">
            <h1>Early Access Waitlist</h1>
            <p class="subtitle">Join the future of banking.</p>
            
            <div id="emailSection">
                <form id="emailForm" novalidate>
                    <div class="form-group" id="emailGroup">
                        <input type="email" class="input-field" id="email" placeholder=" " required>
                        <label for="email" class="label">Email address</label>
                        <div class="error-message" id="emailError">Please enter a valid email.</div>
                    </div>
                    <button type="submit" class="btn">Next</button>
                </form>
            </div>

            <div id="nameSection">
                <form id="nameForm" novalidate>
                    <div class="form-group" id="nameGroup">
                        <input type="text" class="input-field" id="fullName" placeholder=" " required>
                        <label for="fullName" class="label">Full Name</label>
                        <div class="error-message" id="nameError">Please enter your name.</div>
                    </div>
                    <button type="submit" class="btn">Join Waitlist</button>
                </form>
            </div>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
